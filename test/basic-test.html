<html>

    <script type="module" src="../f-jwt-decode.js"></script>

  <body>

    <test-fixture id="f-jwt-decode-fixture">
      <template>
        <f-jwt-decode></f-jwt-decode>
      </template>
    </test-fixture>

    <script type="module">
import '../f-jwt-decode.js';
describe('<f-jwt-decode>', function() {

  var el;

  beforeEach(function() {
    el = fixture('f-jwt-decode-fixture');
    jwt_decode = sinon.stub();
  });

  it('decodes provided [token] and sets it to [value]', function() {
    var decoded = { some: 'data' };
    jwt_decode.returns(decoded);
    var token = 'some-token';
    el.token = token;
    expect(jwt_decode).to.be.calledOnce;
    expect(el.value).to.equal(decoded);
  });

});
</script>

  </body>
